default: &default
  adapter: postgresql
  encoding: unicode
  username: postgres
  password: postgres
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: univerity_presence_api_development

test:
  <<: *default
  database: univerity_presence_api_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>